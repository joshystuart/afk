# Tmux configuration optimized for transparent terminal display

# Disable all visual elements
set -g status off
set -g pane-border-status off
set -g pane-border-lines simple
set -g pane-active-border-style 'fg=colour235'
set -g pane-border-style 'fg=colour235'

# Terminal and color settings
set -g default-terminal "xterm-256color" 
set -ga terminal-overrides ",xterm-256color:Tc"

# Mouse support
set -g mouse on

# Disable all status and window decorations
set -g window-status-format ""
set -g window-status-current-format ""
set -g automatic-rename off
set -g set-titles off

# History settings - disable scrollback to let browser handle it
set -g history-limit 0

# Key bindings - disable problematic ones
unbind C-b
unbind '"'
unbind %
unbind c
unbind &
unbind x
unbind z

# Session management
set -g detach-on-destroy off
set -g destroy-unattached off

# Visual settings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g activity-action none
set -g silence-action none

# Disable escape sequence delay
set -sg escape-time 0

# Single session mode
set -g base-index 1
set -g renumber-windows off